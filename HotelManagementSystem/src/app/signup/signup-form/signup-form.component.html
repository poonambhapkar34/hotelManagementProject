<div *ngIf="sucessMsg">
  
  <div class="container mt-4 pt-4 pb-2 rounded opacity-75 px-3 bg-light" style="width: 440px;">
    <form [formGroup]="signupFormData" (ngSubmit)="onSubmitDetails()">
      <div class="mb-2">
        <input type="text" class="form-control" id="fname" placeholder="First Name" formControlName="firstname">
      </div>
      <div class="mb-2">
        <input type="text" class="form-control" id="lname" placeholder="Last Name" formControlName="lastname">
      </div>
      <div class="mb-2">
        <input type="tel" class="form-control" id="mobile" placeholder="Mobile No" pattern="[0-9]{10}"
          formControlName="mobile">
      </div>
      <div class="mb-2">
        <input type="email" class="form-control" id="mail" placeholder="Email" formControlName="mail">
      </div>
      <div class="mb-2">
        <input type="text" class="form-control" id="uname" placeholder="Set Username" formControlName="uname">
      </div>
      <div class="mb-2">
        <input type="password" class="form-control" id="password" placeholder="Set Password" formControlName="password"
          autocomplete="off">
      </div>
      <div class="mb-2">
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password"
          formControlName="confirmPassword" autocomplete="off">
      </div>
      <div class="mb-3">
        <b><label for="gender">Gender : </label></b>
        <label class="ms-3 me-2" for="gender">Male</label>
        <input class="me-5 form-check-input" formControlName="gender" type="radio" value="male">
        <label class="me-2" for="gender">Female</label>
        <input class="me-5 form-check-input" formControlName="gender" type="radio" value="female">
        <label class="me-2" for="gender">Other</label>
        <input class="form-check-input" type="radio" formControlName="gender" value="other">
      </div>
      <div class="mb-2">
        <b>
          <p><label for="hobbies">Hobbies <i>(Optional)</i>:</label></p>
        </b>
        <input type="checkbox" class="form-check-input ms-3 me-2" id="singing" formControlName="hobbies">
        <label class="form-check-label me-5" for="singing">Singing</label>

        <input type="checkbox" class="form-check-input me-2" id="movies" formControlName="hobbies">
        <label class="form-check-label me-5" for="movies">Movies</label>

        <input type="checkbox" class="form-check-input me-2" id="reading" formControlName="hobbies">
        <label class="form-check-label" for="reading">Reading</label>
      </div>
      <button type="submit" class="btn btn-success w-100" [disabled]="!signupFormData.valid" (click)="onClickToaster()">Submit</button>
      
    </form>
    <div class="text-center mt-2">
      <span class="text-dark" style="text-decoration: underline;" routerLink="/user"><a>Already have an
          account?</a></span>
      <!-- (click)="signupClicked() -->
    </div>
  </div>

</div>
<div *ngIf="notificationOn && !sucessMsg" class="position-absolute top-25 start-50 translate-middle">
  <div class="alert alert-success w-4" role="alert">
      New user created successfully
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close" (click)="closerNotification()">
      </button>
  </div>
</div>
<button routerLink="/app">Back</button>
